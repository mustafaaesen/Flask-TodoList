<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ code }} - {{ title }}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">

    <!-- Colorlib Error CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

<div id="notfound">
    <div class="notfound-bg"></div>

    <div class="notfound">
        <div class="notfound-404">
            <h1>{{ code }}</h1>
        </div>

        <h2>{{ title }}</h2>

        <p>{{ description }}</p>

        <!-- Primary Action -->
        <a href="/" class="home-btn">Ana Sayfa</a>

        <!-- Secondary Action -->
        {% if code == 401 %}
            <a href="/login" class="contact-btn">Giriş Yap</a>
        {% elif code == 403 %}
            <a href="/dashboard" class="contact-btn">Dashboard</a>
        {% else %}
            <a href="javascript:history.back()" class="contact-btn">Geri Dön</a>
        {% endif %}

        <!-- Social Icons (ORİJİNAL TEMA – İSTERSEN SİLERSİN) -->
        <div class="notfound-social">
            <a href="https://github.com/mustafaaesen"><i class="fa fa-github"></i></a>
            <a href="https://www.linkedin.com/in/mustafaesen"><i class="fa fa-linkedin"></i></a>
            <a href="https://github.com/mustafaaesen"><i class="fa fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/mustafaesen"><i class="fa fa-instagram"></i></a>
            <a href="https://github.com/mustafaaesen"><i class="fa fa-facebook"></i></a>
            <a href="http://mustafaesen.com.tr/"><i class="fa fa-globe"></i></a>
        </div>
    </div>
</div>

</body>
</html>
